<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Credit Analyzer | Muktadir</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: radial-gradient(circle at top right, #1e293b, #0f172a, #020617);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #f8fafc;
            min-height: 100vh;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(71, 85, 105, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-field:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
            background: rgba(15, 23, 42, 0.8);
        }

        label {
            color: #94a3b8;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.4rem;
            display: block;
            cursor: help;
        }

        .glow-button {
            background: linear-gradient(135deg, #38bdf8 0%, #2563eb 100%);
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.4);
        }

        .glow-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.6);
        }

        input[type="range"] {
            height: 6px;
            background: #334155;
            border-radius: 5px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #38bdf8;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }

        optgroup { background: #0f172a; color: #38bdf8; font-style: normal; }
        option { background: #1e293b; color: white; }
    </style>
</head>
<body class="py-12 px-4">

    <div class="max-w-6xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-extrabold tracking-tight mb-3 bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">
                AI Credit Analyzer
            </h1>
            <p class="text-slate-400 font-medium tracking-wide text-sm uppercase">Advanced Multi-Factor Predictive Intelligence</p>
        </div>

        <form id="creditForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <div class="glass-panel p-8 rounded-3xl">
                    <div class="flex items-center mb-6 text-sky-400">
                        <i class="fas fa-microchip mr-3 text-xl"></i>
                        <h2 class="text-xl font-bold tracking-wide">Core Financials</h2>
                    </div>
                    <div class="grid grid-cols-2 gap-5">
                        <div class="col-span-2">
                            <label title="Your total earnings per year before taxes.">Annual Income (USD)</label>
                            <input type="number" name="Annual_Income" min="0" max="1000000" class="input-field w-full rounded-xl p-3 outline-none text-white" placeholder="e.g. 85000">
                        </div>
                        <div>
                            <label title="Actual amount received monthly after deductions.">Monthly Inhand</label>
                            <input type="number" name="Monthly_Inhand_Salary" class="input-field w-full rounded-xl p-3 outline-none text-white" placeholder="7000">
                        </div>
                        <div>
                            <label title="Amount remaining in your account at the end of the month.">Monthly Balance</label>
                            <input type="number" name="Monthly_Balance" class="input-field w-full rounded-xl p-3 outline-none text-white" placeholder="1200">
                        </div>
                        <div>
                            <label title="Total current unpaid debt across all accounts.">Outstanding Debt</label>
                            <input type="number" name="Outstanding_Debt" class="input-field w-full rounded-xl p-3 outline-none text-white" placeholder="15000">
                        </div>
                        <div>
                            <label title="Total Equated Monthly Installment for all active loans.">EMI per Month</label>
                            <input type="number" name="Total_EMI_per_month" class="input-field w-full rounded-xl p-3 outline-none text-white" placeholder="450">
                        </div>
                    </div>
                </div>

                <div class="glass-panel p-8 rounded-3xl">
                    <div class="flex items-center mb-6 text-emerald-400">
                        <i class="fas fa-layer-group mr-3 text-xl"></i>
                        <h2 class="text-xl font-bold tracking-wide">Portfolio Density</h2>
                    </div>
                    <div class="grid grid-cols-3 gap-5">
                        <div>
                            <label>Bank A/C</label>
                            <input type="number" name="Num_Bank_Accounts" min="0" max="20" class="input-field w-full rounded-xl p-3 outline-none text-white text-center">
                        </div>
                        <div>
                            <label>Credit Cards</label>
                            <input type="number" name="Num_Credit_Card" min="0" max="20" class="input-field w-full rounded-xl p-3 outline-none text-white text-center">
                        </div>
                        <div>
                            <label>Num Loans</label>
                            <input type="number" name="Num_of_Loan" min="0" max="20" class="input-field w-full rounded-xl p-3 outline-none text-white text-center">
                        </div>
                        <div class="col-span-3 mt-2">
                            <label title="Age of your oldest credit account in months.">Credit History Age (Months)</label>
                            <input type="number" name="Credit_History_Age" class="input-field w-full rounded-xl p-3 outline-none text-white" placeholder="e.g. 72">
                        </div>
                        <div class="col-span-3">
                            <label title="The variety of credit types you hold (Installment vs Revolving).">Credit Mix Reliability</label>
                            <select name="Credit_Mix" class="input-field w-full rounded-xl p-3 outline-none text-white">
                                <option value="2">Good / High Diversity</option>
                                <option value="1">Standard / Moderate</option>
                                <option value="0">Poor / Limited</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="glass-panel p-8 rounded-3xl">
                    <div class="flex items-center mb-6 text-rose-400">
                        <i class="fas fa-triangle-exclamation mr-3 text-xl"></i>
                        <h2 class="text-xl font-bold tracking-wide">Risk & Delinquency</h2>
                    </div>
                    <div class="grid grid-cols-2 gap-5">
                        <div>
                            <label title="Average interest rate across your credit portfolio.">Interest Rate (%)</label>
                            <input type="number" step="0.01" name="Interest_Rate" class="input-field w-full rounded-xl p-3 outline-none text-white">
                        </div>
                        <div>
                            <label title="Number of payments delayed by more than 5 days.">Delayed Payments</label>
                            <input type="number" name="Num_of_Delayed_Payment" class="input-field w-full rounded-xl p-3 outline-none text-white">
                        </div>
                        <div class="col-span-2">
                            <label title="How many days late was your most recent delayed payment?">Delay from Due Date (Days)</label>
                            <input type="number" name="Delay_from_due_date" class="input-field w-full rounded-xl p-3 outline-none text-white">
                        </div>
                        <div class="col-span-2">
                            <label title="Measures recent 'Hard Inquiries'. High frequency suggests credit desperation.">Credit Inquiry Pressure</label>
                            <input type="number" name="Num_Credit_Inquiries" class="input-field w-full rounded-xl p-3 outline-none text-white" placeholder="Recent applications count">
                        </div>
                    </div>
                </div>

                <div class="glass-panel p-8 rounded-3xl">
                    <div class="flex items-center mb-6 text-purple-400">
                        <i class="fas fa-chart-area mr-3 text-xl"></i>
                        <h2 class="text-xl font-bold tracking-wide">Stability Indices</h2>
                    </div>
                    <div class="space-y-6">
                        <div>
                            <div class="flex justify-between mb-2">
                                <label title="Ratio of payment delays relative to total repayment history.">Payment Delay Ratio</label>
                                <span id="delayRatioVal" class="text-xs text-rose-400 font-bold">0.10</span>
                            </div>
                            <input type="range" name="Payment_Delay_Ratio" min="0" max="1" step="0.01" value="0.10" 
                                   oninput="document.getElementById('delayRatioVal').innerText = this.value" class="w-full">
                        </div>
                        <div>
                            <div class="flex justify-between mb-2">
                                <label title="Aggregated metric of debt burden and utilization stress.">Credit Stress Index</label>
                                <span id="stressVal" class="text-xs text-purple-400 font-bold">0.45</span>
                            </div>
                            <input type="range" name="Credit_Stress_Index" min="0" max="1" step="0.01" value="0.45" 
                                   oninput="document.getElementById('stressVal').innerText = this.value" class="w-full">
                        </div>
                        <div>
                            <label title="Net balance after all essential liabilities and EMIs are deducted.">Effective Monthly Balance</label>
                            <input type="number" name="Effective_Monthly_Balance" class="input-field w-full rounded-xl p-3 outline-none text-white" placeholder="Actual disposable cash">
                        </div>
                    </div>
                </div>

                <div class="glass-panel p-8 rounded-3xl md:col-span-2">
                    <div class="flex items-center mb-6 text-amber-400">
                        <i class="fas fa-wallet mr-3 text-xl"></i>
                        <h2 class="text-xl font-bold tracking-wide">Behavioral Analytics</h2>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <label title="The primary profile based on spending volume and payment habits.">Refined Payment Behavior Profile</label>
                            <select name="Payment_Behavior" class="input-field w-full rounded-xl p-4 outline-none text-white cursor-pointer">
                                <optgroup label="Low Spenders (Conservative)">
                                    <option value="Low_spent_Small_value_payments">Low Spent | Small Value Payments</option>
                                    <option value="Low_spent_Medium_value_payments">Low Spent | Medium Value Payments</option>
                                    <option value="Low_spent_Large_value_payments">Low Spent | Large Value Payments</option>
                                </optgroup>
                                <optgroup label="High Spenders (Active)">
                                    <option value="High_spent_Small_value_payments">High Spent | Small Value Payments</option>
                                    <option value="High_spent_Medium_value_payments" selected>High Spent | Medium Value Payments</option>
                                    <option value="High_spent_Large_value_payments">High Spent | Large Value Payments</option>
                                </optgroup>
                                <optgroup label="Risk Profiles">
                                    <option value="Erratic_Small_payments">Erratic Spending | Small Variable Payments</option>
                                    <option value="Systematic_Debt_Repayment">Systematic | High-Volume Debt Clearance</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="flex flex-col justify-end">
                            <label title="Total monthly amount spent on minimum dues only.">Payment of Minimum Amount (Monthly)</label>
                            <input type="number" name="Payment_of_Min_Amount" class="input-field w-full rounded-xl p-4 outline-none text-white" placeholder="e.g. 50">
                        </div>
                    </div>
                </div>

            </div>

            <div class="flex flex-col items-center pt-8">
                <button type="button" onclick="triggerAnalysis()" class="glow-button text-white px-20 py-5 rounded-2xl font-extrabold text-lg uppercase tracking-widest">
                    Execute Analysis
                </button>
                <p class="mt-4 text-slate-500 text-[10px] tracking-[0.3em] font-bold">PREDICTIVE ENGINE V2.0 | BUILT BY MUKTADIR</p>
            </div>
        </form>

        <div id="resultPortal" class="hidden mt-12 glass-panel p-12 rounded-3xl border-t-4 border-sky-500 transition-all duration-1000">
            <div class="text-center">
                <h3 class="text-slate-400 uppercase text-xs font-black tracking-widest mb-6">Calculated Credit Standing</h3>
                <div class="text-8xl font-black text-white mb-6 drop-shadow-[0_0_15px_rgba(56,189,248,0.5)]" id="predictedScore">--</div>
                <div class="inline-block px-8 py-2 rounded-full bg-sky-500/10 border border-sky-500/30 text-sky-400 text-sm font-bold uppercase tracking-widest" id="ratingTag">
                    Processing Intelligence
                </div>
            </div>
        </div>
    </div>

    <script>
        function triggerAnalysis() {
            const portal = document.getElementById('resultPortal');
            const scoreDisplay = document.getElementById('predictedScore');
            const rating = document.getElementById('ratingTag');
            
            portal.classList.remove('hidden');
            scoreDisplay.innerText = "Calculating...";
            
            // Artificial delay to simulate "Predictive Thinking"
            setTimeout(() => {
                scoreDisplay.innerText = "814";
                scoreDisplay.classList.add('text-sky-400');
                rating.innerText = "Excellent Credit Tier";
                portal.scrollIntoView({ behavior: 'smooth' });
            }, 800);
        }
    </script>
</body>
</html>
